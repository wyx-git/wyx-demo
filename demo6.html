<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        let date=new Date();
        let day=date.getDay();
        switch (day){
            case 1:console.log("星期一");
            break;
            case 2:console.log("星期二");
                break;
            case 3:console.log("星期三");
                break;
            case 4:console.log("星期四");
                break;
            case 5:console.log("星期五");
                break;
            case 6:console.log("星期六");
                break;
            case 0:console.log("星期日");
                break;
        }
        for(let i=0;i<100;i++){
            document.write("<p>"+'ttt'+i+"</p>");
        }
        document.write("<table>");
        for(let p=1;p<=10;p++) {
            document.write("<tr>");
            for (let d=1;d<=10;d++) {
            document.write("<td>第" + p + "行--第" + d + "列</td>");
            }
        document.write("</tr>");
        }
        document.write("</table>");
        let grade;
        do{
            grade=prompt("请输入你的成绩");
        }
        while (!(grade>0&&grade<=100)) {
        alert("丢你楼某");
        }
        document.write("<table>");
        for (let c=1;c<10;c++){
            for (let v=1;v<=c;v++)
            {
                if(v===2&&(c===3||c===4)){
                    document.write(v+"*"+c+"="+c*v+"&nbsp;&nbsp;&nbsp;&nbsp;");
                }else
                document.write(v+"*"+c+"="+c*v+"&nbsp;&nbsp;");
            }
            document.write("<br>");
        }
        document.write("</table>");
    </script>
    <style>
        table{
            margin: 0 auto;
            border-collapse: collapse;
        }
        td{
            width: 150px;
            height: 50px;
            border: 2px solid #ff00cb;
            text-align: center;
            color: #1c1011;
            text-shadow: 5px 5px 5px 5px #0600ff;
        }
    </style>
    <title>Document1</title>
</head>

</html>
