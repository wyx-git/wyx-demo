    <script>
        let arr = [1, 5, 2, 3, 5, 7, 8, 0, 5, 4, 5, 8, 0, 5, 3, 5, 7, 9, 0, 6, 4, 3, 3, 6, 9, 0];
        let newArr = [];
        let n = 0;
        for (let i = 0; i <= arr.length; i++) {
            if (check(newArr, arr[i])) {
                newArr[n] = arr[i];
                n++;
            }
        }

        function check(arr, val) {
            for (let i = 0; i <= arr.length; i++) {
                if (arr[i] === val) {
                    return false;
                }
            }
            return true;
        }

        console.log(newArr);
        for (let i = 0; i <= newArr.length; i++) {
            for (let j = i; j <= newArr.length; j++) {
                if (newArr[i] <= newArr[j]) {
                    temp = newArr[i];
                    newArr[i] = newArr[j];
                    newArr[j] = temp;
                }
            }
        }
        console.log(newArr);
        let arr2 = [
            [13, 35, 65, 79, 34],

        ];

                console.log(arr2[i][j]);
                if (arr2[i][j] === 68) {

                }
